name: Seph's V1 Model CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          .\venv\Scripts\Activate.ps1
          pip install -r requirements.txt

      - name: Train model
        run: |
          .\venv\Scripts\Activate.ps1
          python train.py

      - name: Evaluate model
        run: |
          .\venv\Scripts\Activate.ps1
          python model_eval.py

      - name: Upload trained model
        uses: actions/upload-artifact@v2
        with:
          name: trained-model
          path: ./Seph_model/

      # Optional: Clean up the model directory after upload
      - name: Clean model directory
        run: |
          Remove-Item -Path ./Seph_model/ -Recurse
